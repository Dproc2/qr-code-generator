<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <title>QR Կոդ Գեներատոր</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #dfe9f3);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #4B0082;
      margin-bottom: 40px;
    }
    .flex-sections {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .section {
      background: #fff;
      padding: 30px;
      flex: 1 1 300px;
      min-width: 280px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .section h2 {
      text-align: center;
      color: #4B0082;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="file"],
    input[type="color"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #4B0082;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #5f00a3;
    }
    #qrcode {
      text-align: center;
      margin-top: 20px;
    }
    .output {
      margin-top: 20px;
      text-align: center;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      font-weight: bold;
      font-size: 18px;
      color: #4B0082;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Կոդ Գեներատոր</h1>

    <div class="flex-sections">
      <!-- Text Section -->
      <div class="section">
        <h2>Տեքստից QR Կոդ</h2>
        <label for="plainText">Մուտքագրիր տեքստ</label>
        <textarea id="plainText" rows="4" placeholder="Ձեր հաղորդագրությունը կամ տեղեկությունը"></textarea>
        <label for="textColor">Ընտրիր գույն</label>
        <input type="color" id="textColor" value="#000000">
        <button onclick="generateQRText()">Ստեղծել QR կոդ (տեքստ)</button>
      </div>

      <!-- vCard Section -->
      <div class="section">
        <h2>Այցեքարտ (vCard)</h2>
        <label>Անուն</label><input type="text" id="firstName">
        <label>Ազգանուն</label><input type="text" id="lastName">
        <label>Հեռախոս</label><input type="text" id="phone">
        <label>Էլ․ հասցե</label><input type="email" id="email">
        <label>Կազմակերպություն</label><input type="text" id="org">
        <label>Վեբկայք</label><input type="text" id="website">
        <label>Ընտրիր գույն</label><input type="color" id="cardColor" value="#000000">
        <button onclick="generateQRCard()">Ստեղծել QR կոդ (քարտ)</button>
      </div>

      <!-- File Section -->
      <div class="section">
        <h2>Ֆայլից QR Կոդ</h2>
        <label>Ընտրիր ֆայլ</label><input type="file" id="fileInput">
        <label>Ընտրիր գույն</label><input type="color" id="fileColor" value="#000000">
        <button onclick="generateQRFile()">Ստեղծել QR կոդ (ֆայլ)</button>
      </div>
    </div>

    <!-- Output -->
    <div id="qrcode" class="output"></div>
    <div class="output">
      <button id="downloadBtn" style="display:none" onclick="downloadQRCode()">Ներբեռնել QR կոդը</button>
    </div>

    <!-- Footer -->
    <footer>
      ԹԳՀԳ ՆԱԽԱԳԾԱՅԻՆ ԱՇԽԱՏԱՆՔ
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function clearQR() {
      document.getElementById("qrcode").innerHTML = "";
      document.getElementById("downloadBtn").style.display = "none";
    }

    function showQR(content, color) {
      clearQR();
      const container = document.getElementById("qrcode");
      new QRCode(container, {
        text: content,
        width: 256,
        height: 256,
        colorDark: color || "#000000",
        colorLight: "#ffffff"
      });
      setTimeout(() => {
        document.getElementById("downloadBtn").style.display = "inline-block";
      }, 500);
    }

    function generateQRText() {
      const text = document.getElementById("plainText").value.trim();
      const color = document.getElementById("textColor").value;
      if (!text) {
        alert("Մուտքագրեք տեքստ։");
        return;
      }
      showQR(text, color);
    }

    function generateQRCard() {
      const fn = document.getElementById("firstName").value.trim();
      const ln = document.getElementById("lastName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const org = document.getElementById("org").value.trim();
      const site = document.getElementById("website").value.trim();
      const color = document.getElementById("cardColor").value;

      if (!fn || !ln || !phone || !email) {
        alert("Խնդրում ենք լրացնել Անուն, Ազգանուն, Հեռախոս և Էլ․ հասցե։");
        return;
      }

      const vcard = `BEGIN:VCARD\nVERSION:3.0\nN:${ln};${fn}\nFN:${fn} ${ln}\nORG:${org}\nTEL;TYPE=cell:${phone}\nEMAIL:${email}\n${site ? `URL:${site}\n` : ""}END:VCARD`;
      showQR(vcard, color);
    }

    function generateQRFile() {
      const file = document.getElementById("fileInput").files[0];
      const color = document.getElementById("fileColor").value;
      if (!file) {
        alert("Խնդրում ենք ընտրել ֆայլ։");
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        const dataUrl = e.target.result;
        showQR(dataUrl, color);
      };
      reader.readAsDataURL(file);
    }

    function downloadQRCode() {
      const canvas = document.querySelector("#qrcode canvas");
      if (canvas) {
        const link = document.createElement("a");
        link.download = "qr_code.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }
    }
  </script>
</body>
</html>
