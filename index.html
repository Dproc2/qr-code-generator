<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Կոդ Գեներատոր</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin:0;
    padding:20px;
    background:#f0f0f0;
    color:#333;
}
h1{
    text-align:center;
    font-size:40px;
    margin-bottom:30px;
    font-weight:bold;
    color:#5C4033; /* Մուգ շոկոլադ */
}
.container{ display:flex; justify-content:center; }
.section{
    width:400px;
    padding:25px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
    background:#fff; 
    border: 3px solid #5C4033; 
    transition: transform 0.3s;
}
.section:hover{ transform:translateY(-5px); }
.section h2{ margin-top:0; font-size:26px; font-weight:bold; color:#5C4033; }
.section textarea, .section input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    margin-bottom:15px;
    font-size:16px;
    box-sizing:border-box;
    resize:none;
}
.section button{
    padding:12px 20px;
    border-radius:12px;
    border:none;
    cursor:pointer;
    font-weight:bold;
    background:#5C4033;
    color:#fff;
    font-size:16px;
    transition: all 0.3s ease;
}
.section button:hover{
    background:#4B3221;
    transform: scale(1.05);
}
.qr-container{
    margin-top:20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    min-height:50px;
    border-radius:12px;
    padding:10px;
    border:2px dashed #5C4033;
}
.qr-container img{ max-width:100%; height:auto; border-radius:10px; }
.download-btn{
    padding:8px 16px;
    border-radius:10px;
    border:none;
    background:#5C4033;
    color:#fff;
    cursor:pointer;
    font-weight:bold;
    margin-top:10px;
}
.download-btn:hover{
    background:#4B3221;
}
footer{
    text-align:right;
    margin-top:40px;
    font-weight:bold;
    color:#5C4033;
}
</style>
</head>
<body>

<h1>QR Կոդ Գեներատոր</h1>

<div class="container">
  <div class="section">
    <h2>Տեքստ կամ հղում</h2>
    <textarea id="text" placeholder="Մուտքագրեք տեքստ կամ հղում..." rows="4"></textarea>
    <button onclick="generateQRCode()">Ստեղծել QR</button>
    <div id="qr" class="qr-container"></div>
  </div>
</div>

<footer>© Նախագծային աշխատանք</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
function addDownloadButton(container, img){
    const existing = container.querySelector(".download-btn");
    if(existing) existing.remove();
    const btn = document.createElement("button");
    btn.textContent = "Ներբեռնել QR";
    btn.className = "download-btn";
    btn.onclick = ()=> {
        const a = document.createElement("a");
        a.href = img.src;
        a.download = "qr-code.png";
        a.click();
    };
    container.appendChild(btn);
}

function generateQRCode(){
    const value = document.getElementById("text").value.trim();
    if(!value){ alert("Խնդրում ենք լրացնել դաշտը։"); return; }
    const container = document.getElementById("qr");
    container.innerHTML = "";
    container.classList.add('generated');

    // Քանի որ QRCodeJS արդեն UTF-8 աջակցում է, ուղղակի տեքստը տեղադրում ենք
    new QRCode(container, {
        text: value,
        width: 300,
        height: 300,
        correctLevel: QRCode.CorrectLevel.H
    });

    setTimeout(()=> {
        const img = container.querySelector("img");
        if(img) addDownloadButton(container, img);
    }, 300);
}
</script>

</body>
</html>
