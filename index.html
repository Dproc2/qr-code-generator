<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Կոդ Գեներատոր</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin:0;
    padding:20px;
    background: #d3d3d3; /* Բաց մոխրագույն */
    color:#2d3436;
    transition:background 0.5s,color 0.5s;
}
h1{
    text-align:center;
    font-size:38px;
    margin-bottom:20px;
    display:inline-block;
    padding-bottom:12px;
    font-weight:bold;
    color:#4b0082;
}
.container{ display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:20px; }
.section{
    width:350px;
    padding:20px;
    border-radius:18px;
    text-align:center;
    box-shadow:0 6px 18px rgba(0,0,0,0.2);
    transition:transform 0.3s,background 0.5s,color 0.5s;
    background:#fff; 
    border: 3px solid #6a0dad; 
}
.section:hover{ transform:translateY(-6px); }
.section h2{ margin-top:0; font-size:24px; font-weight:bold; color:#4b0082; text-shadow:1px 1px 2px rgba(0,0,0,0.1); }
.section input, .section textarea{ width:100%; padding:12px; border-radius:12px; border:1px solid #ccc; margin-bottom:12px; box-sizing:border-box; font-size:15px; }

.section button{
    padding:12px 18px;
    border-radius:12px;
    border:2px solid #6a0dad;
    cursor:pointer;
    font-weight:bold;
    transition: all 0.3s ease;
    background: #fff;
    color:#4b0082;
    box-shadow:0 4px 6px rgba(0,0,0,0.1);
}
.section button:hover{ 
    background:rgba(106,13,173,0.1); 
    transform: scale(1.05); 
    box-shadow:0 6px 10px rgba(0,0,0,0.2);
}

.qr-container{
    margin-top:15px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
    min-height:50px;
    border-radius:14px;
    padding:10px;
}
.qr-container.generated{
    border:2px dashed #6a0dad; 
}
.qr-container img{ max-width:100%; height:auto; display:block; border-radius:10px; transition: transform 0.3s; }
.qr-container img:hover{ transform: scale(1.05); }

.download-btn{
    padding:8px 16px;
    border-radius:10px;
    border:2px solid #6a0dad;
    background:#fff;
    color:#4b0082;
    cursor:pointer;
    font-weight:bold;
    margin-top:8px;
    transition: all 0.3s ease;
}
.download-btn:hover{
    background:rgba(106,13,173,0.1);
    transform: scale(1.05);
}

footer{
    text-align:right;
    margin-top:40px;
    font-weight:bold;
    color:#4b0082;
}
</style>
</head>
<body>

<h1>QR Կոդ Գեներատոր</h1>

<div class="container">
  <div class="section">
    <h2>Տեքստ կամ հղում</h2>
    <textarea id="text" placeholder="Մուտքագրեք տեքստ կամ հղում..." rows="4"></textarea>
    <button onclick="generateQRCode()">Ստեղծել QR</button>
    <div id="qr" class="qr-container"></div>
  </div>
</div>

<footer>© Նախագծային աշխատանք</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
function addDownloadButton(container, img){
    const existing = container.querySelector(".download-btn");
    if(existing) existing.remove();
    const btn = document.createElement("button");
    btn.textContent = "Ներբեռնել QR";
    btn.className = "download-btn";
    btn.onclick = ()=> {
        const a = document.createElement("a");
        a.href = img.src;
        a.download = "qr-code.png";
        a.click();
    };
    container.appendChild(btn);
}

function generateQRCode(){
    const value = document.getElementById("text").value.trim();
    if(!value){ alert("Խնդրում ենք լրացնել դաշտը։"); return; }
    const container = document.getElementById("qr");
    container.innerHTML = "";
    container.classList.add('generated');

    // UTF-8 հայերեն ապահովելու համար base64 encode
    const encodedValue = 'data:text/plain;base64,' + btoa(unescape(encodeURIComponent(value)));

    new QRCode(container, {
        text: encodedValue,
        width: 300,
        height: 300,
        correctLevel: QRCode.CorrectLevel.H
    });

    setTimeout(()=> {
        const img = container.querySelector("img");
        if(img) addDownloadButton(container, img);
    }, 300);
}
</script>

</body>
</html>
