<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <title>QR Կոդ՝ Այցեքարտ և Ֆայլով</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e0ecff, #d3d8ff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #4B0082;
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="color"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #4B0082;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5d00a3;
    }

    #qrcode {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    #downloadBtn {
      display: none;
      margin-top: 10px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Կոդ Գեներատոր՝ Այցեքարտ կամ Ֆայլ</h1>

    <div class="input-group">
      <label for="firstName">Անուն</label>
      <input type="text" id="firstName" placeholder="Օրինակ՝ Արմեն">

      <label for="lastName">Ազգանուն</label>
      <input type="text" id="lastName" placeholder="Օրինակ՝ Գրիգորյան">

      <label for="phone">Հեռախոսահամար</label>
      <input type="text" id="phone" placeholder="+374․․․․․․․․․․․">

      <label for="email">Էլ․ հասցե</label>
      <input type="email" id="email" placeholder="example@mail.com">

      <label for="org">Կազմակերպություն</label>
      <input type="text" id="org" placeholder="Օրինակ՝ ABC ՍՊԸ">

      <label for="website">Վեբկայք</label>
      <input type="text" id="website" placeholder="https://...">

      <label for="color">Գույն</label>
      <input type="color" id="color" value="#000000">

      <label for="logo">Լոգո (ըստ ցանկության)</label>
      <input type="file" id="logo" accept="image/*">

      <label for="file">Կցել ֆայլ (PDF, DOCX և այլն)</label>
      <input type="file" id="file" accept="*/*">
    </div>

    <button onclick="generateQRCode()">Ստեղծել QR Կոդ</button>
    <div id="qrcode"></div>
    <button id="downloadBtn" onclick="downloadQRCode()">Ներբեռնել QR Կոդ</button>

    <div class="footer">© 2025 QR Կոդ Գեներատոր</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = "";

      const first = document.getElementById("firstName").value.trim();
      const last = document.getElementById("lastName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const org = document.getElementById("org").value.trim();
      const website = document.getElementById("website").value.trim();
      const color = document.getElementById("color").value;
      const logoFile = document.getElementById("logo").files[0];
      const attachedFile = document.getElementById("file").files[0];

      const generate = (qrText) => {
        const tempDiv = document.createElement("div");
        qrDiv.appendChild(tempDiv);

        const qr = new QRCode(tempDiv, {
          text: qrText,
          width: 256,
          height: 256,
          colorDark: color,
          colorLight: "#ffffff"
        });

        setTimeout(() => {
          const canvas = tempDiv.querySelector("canvas");
          if (!canvas) return;

          if (logoFile) {
            const ctx = canvas.getContext("2d");
            const img = new Image();
            const reader = new FileReader();
            reader.onload = function (e) {
              img.src = e.target.result;
              img.onload = function () {
                const size = 64;
                const x = (canvas.width - size) / 2;
                const y = (canvas.height - size) / 2;
                ctx.drawImage(img, x, y, size, size);
                document.getElementById("downloadBtn").style.display = "inline-block";
              };
            };
            reader.readAsDataURL(logoFile);
          } else {
            document.getElementById("downloadBtn").style.display = "inline-block";
          }
        }, 500);
      };

      if (attachedFile) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const fileData = e.target.result;
          generate(fileData);
        };
        reader.readAsDataURL(attachedFile);
      } else {
        // եթե ֆայլ չկա՝ ստեղծում ենք այցեքարտի vCard
        if (!first || !last || !phone || !email) {
          alert("Խնդրում եմ լրացրու առնվազն անունը, ազգանունը, հեռախոսը և էլ․ հասցեն։");
          return;
        }

        const vcard =
          "BEGIN:VCARD\n" +
          "VERSION:3.0\n" +
          `N:${last};${first}\n` +
          `FN:${first} ${last}\n` +
          `ORG:${org}\n` +
          `TEL;TYPE=cell:${phone}\n` +
          `EMAIL:${email}\n` +
          (website ? `URL:${website}\n` : "") +
          "END:VCARD";

        generate(vcard);
      }
    }

    function downloadQRCode() {
      const canvas = document.querySelector("#qrcode canvas");
      if (canvas) {
        const link = document.createElement("a");
        link.download = "qr_code.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      } else {
        alert("Սկզբում ստեղծիր QR կոդ։");
      }
    }
  </script>
</body>
</html>
