<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <title>QR Կոդ Գեներատոր</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 30px;
      background-color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      font-weight: bold;
      color: #4B0082;
    }

    .header img {
      height: 36px;
      width: auto;
      border-radius: 6px;
      margin-right: 10px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    h1 {
      text-align: center;
      color: #4B0082;
      margin-bottom: 40px;
      font-size: 40px;
      font-weight: normal; /* հանված է հաստությունը */
      width: 100%;
    }

    details {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      padding: 20px;
      border: 2px solid #4B0082;
      flex: 1 1 280px;
      max-width: 300px;
      transition: transform 0.2s ease;
    }

    details:hover {
      transform: translateY(-5px);
    }

    summary {
      font-size: 18px;
      font-weight: bold;
      color: #4B0082;
      cursor: pointer;
      outline: none;
    }

    .section-content {
      margin-top: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    input[type="color"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #4B0082;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5f00a3;
    }

    #qrcode {
      text-align: center;
      margin-top: 30px;
      width: 100%;
    }

    .output {
      text-align: center;
      margin-top: 20px;
      width: 100%;
    }

    footer {
      text-align: right;
      font-weight: bold;
      margin-top: 120px;
      font-size: 18px;
      color: #4B0082;
      padding-right: 30px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <div class="header">
    
    Արմավիրի Վ․ Բախշյանի անվան թիվ 2 հիմն․ դպրոց
  </div>

  <div class="container">
    <h1>QR Կոդ Գեներատոր</h1>

    <details>
      <summary>Տեքստից ստանալ QR Կոդ</summary>
      <div class="section-content">
        <label>Մուտքագրիր տեքստ</label>
        <textarea id="plainText" rows="4" placeholder="Ձեր հաղորդագրությունը կամ տեղեկությունը"></textarea>
        <label>Ընտրիր գույն</label>
        <input type="color" id="textColor" value="#000000">
        <button onclick="generateQRText()">Ստեղծել QR կոդ (տեքստ)</button>
      </div>
    </details>

    <details>
      <summary>Այցեքարտ (vCard)</summary>
      <div class="section-content">
        <label>Անուն</label><input type="text" id="firstName">
        <label>Ազգանուն</label><input type="text" id="lastName">
        <label>Հեռախոս</label><input type="text" id="phone">
        <label>Էլ․ հասցե</label><input type="email" id="email">
        <label>Կազմակերպություն</label><input type="text" id="org">
        <label>Վեբկայք</label><input type="text" id="website">
        <label>Ընտրիր գույն</label><input type="color" id="cardColor" value="#000000">
        <button onclick="generateQRCard()">Ստեղծել QR կոդ (քարտ)</button>
      </div>
    </details>

    <details>
      <summary>Ֆայլից ստանալ QR Կոդ</summary>
      <div class="section-content">
        <label>Ընտրիր ֆայլ</label><input type="file" id="fileInput">
        <label>Ընտրիր գույն</label><input type="color" id="fileColor" value="#000000">
        <button onclick="generateQRFile()">Ստեղծել QR կոդ (ֆայլ)</button>
      </div>
    </details>
  </div>

  <div id="qrcode" class="output"></div>
  <div class="output">
    <button id="downloadBtn" style="display:none" onclick="downloadQRCode()">Ներբեռնել QR կոդը</button>
  </div>

  <footer>
    ԹԳՀԳ ՆԱԽԱԳԾԱՅԻՆ ԱՇԽԱՏԱՆՔ
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function clearQR() {
      document.getElementById("qrcode").innerHTML = "";
      document.getElementById("downloadBtn").style.display = "none";
    }

    function showQR(content, color) {
      clearQR();
      const container = document.getElementById("qrcode");
      new QRCode(container, {
        text: content,
        width: 256,
        height: 256,
        colorDark: color || "#000000",
        colorLight: "#ffffff"
      });
      setTimeout(() => {
        document.getElementById("downloadBtn").style.display = "inline-block";
      }, 500);
    }

    function generateQRText() {
      const text = document.getElementById("plainText").value.trim();
      const color = document.getElementById("textColor").value;
      if (!text) {
        alert("Մուտքագրեք տեքստ։");
        return;
      }
      showQR(text, color);
    }

    function generateQRCard() {
      const fn = document.getElementById("firstName").value.trim();
      const ln = document.getElementById("lastName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const org = document.getElementById("org").value.trim();
      const site = document.getElementById("website").value.trim();
      const color = document.getElementById("cardColor").value;

      if (!fn || !ln || !phone || !email) {
        alert("Խնդրում ենք լրացնել Անուն, Ազգանուն, Հեռախոս և Էլ․ հասցե։");
        return;
      }

      const vcard = `BEGIN:VCARD\nVERSION:3.0\nN:${ln};${fn}\nFN:${fn} ${ln}\nORG:${org}\nTEL;TYPE=cell:${phone}\nEMAIL:${email}\n${site ? `URL:${site}\n` : ""}END:VCARD`;
      showQR(vcard, color);
    }

    function generateQRFile() {
      const file = document.getElementById("fileInput").files[0];
      const color = document.getElementById("fileColor").value;
      if (!file) {
        alert("Խնդրում ենք ընտրել ֆայլ։");
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        const dataUrl = e.target.result;
        showQR(dataUrl, color);
      };
      reader.readAsDataURL(file);
    }

    function downloadQRCode() {
      const canvas = document.querySelector("#qrcode canvas");
      if (canvas) {
        const link = document.createElement("a");
        link.download = "qr_code.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }
    }
  </script>
</body>
</html>
