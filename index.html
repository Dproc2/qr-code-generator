<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Կոդ Գեներատոր</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin:0;
        padding:20px;
        background: #eef3f8; /* ավելի բաց ֆոն */
    }
    h1 {
        text-align: center;
        color: #1e3c72;
        margin-bottom: 20px;
        border: 2px solid #1e3c72;
        background: #f0f4ff;
        padding: 10px 20px;
        border-radius: 12px;
        display: inline-block;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .section {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #ffffff;
        border: 2px solid #1e3c72;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #1e3c72;
    }
    input[type="text"] {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #1e3c72;
        border-radius: 8px;
        outline: none;
    }
    button {
        padding: 10px 18px;
        background-color: #1e3c72;
        color: #fff;
        border: 2px solid #1e3c72;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.3s;
    }
    button:hover {
        background-color: #fff;
        color: #1e3c72;
    }
    .qr-section {
        text-align: center;
        margin-top: 10px;
        padding: 15px;
        border: 2px dashed #1e3c72;
        border-radius: 10px;
        background: #f9fbfd;
        display: none;
    }
    .download-btn {
        margin-top: 12px;
        display: inline-block;
        padding: 8px 15px;
        background-color: #1e3c72;
        color: white;
        border: 2px solid #1e3c72;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s;
    }
    .download-btn:hover {
        background-color: #fff;
        color: #1e3c72;
    }
    footer {
        text-align: right;
        margin-top: 40px;
        font-size: 14px;
        color: #1e3c72;
    }
</style>
</head>
<body>
  <div style="text-align:center;">
    <h1>QR Կոդ Գեներատոր</h1>
  </div>

  <!-- Մուտքագրում -->
  <div class="section">
    <label for="text">Մուտքագրեք տեքստը կամ հղումը</label>
    <input type="text" id="text" placeholder="Օրինակ՝ Բարև աշխարհ">
  </div>

  <!-- Կոճակ -->
  <div class="section" style="text-align:center;">
    <button onclick="generateQR()">Ստեղծել QR Կոդ</button>
  </div>

  <!-- Արդյունք -->
  <div class="section qr-section" id="qr-section">
    <h3>Ձեր QR Կոդը</h3>
    <canvas id="qr-code"></canvas>
    <br>
    <a id="download-link" class="download-btn" download="qrcode.png">Ներբեռնել</a>
  </div>

  <footer>© Նախագծային աշխատանք</footer>

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script>
    function generateQR() {
      let text = document.getElementById("text").value.trim();
      if (text === "") {
        alert("Խնդրում ենք մուտքագրել տեքստ կամ հղում։");
        return;
      }

      // Armenian UTF-8 support
      let encodedText = unescape(encodeURIComponent(text));

      let qr = new QRious({
        element: document.getElementById("qr-code"),
        value: encodedText,
        size: 220
      });

      document.getElementById("qr-section").style.display = "block";
      let downloadLink = document.getElementById("download-link");
      downloadLink.href = qr.toDataURL("image/png");
    }
  </script>
</body>
</html>
