<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ֆայլից QR Կոդ Ստեղծող</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>Ֆայլից QR Կոդ Ստեղծող</h1>
    <input type="file" id="fileInput" />
    <button onclick="handleAuthClick()">Մուտք գործել Google</button>
    <div id="qrCode"></div>

    <script>
        const CLIENT_ID = 'ՁԵՐ_CLIENT_ID';
        const API_KEY = 'ՁԵՐ_API_KEY';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        let accessToken;

        function handleAuthClick() {
            gapi.auth2.getAuthInstance().signIn().then(() => {
                accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
                document.getElementById('fileInput').disabled = false;
            });
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                uploadFileToDrive(file);
            }
        }

        function uploadFileToDrive(file) {
            const metadata = {
                name: file.name,
                mimeType: file.type
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', file);

            fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: new Headers({ Authorization: `Bearer ${accessToken}` }),
                body: form
            })
            .then(response => response.json())
            .then(data => {
                const fileUrl = `https://drive.google.com/file/d/${data.id}/view?usp=sharing`;
                generateQRCode(fileUrl);
            })
            .catch(error => console.error('Error uploading file:', error));
        }

        function generateQRCode(url) {
            const qrCodeContainer = document.getElementById('qrCode');
            qrCodeContainer.innerHTML = '';
            new QRCode(qrCodeContainer, {
                text: url,
                width: 128,
                height: 128
            });
        }

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
    </script>
</body>
</html>
