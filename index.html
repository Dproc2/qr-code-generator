  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    function playClick() {
      const sound = document.getElementById("clickSound");
      sound.currentTime = 0;
      sound.play();
    }

    function clearQR() {
      document.getElementById("qrcode").innerHTML = "";
      document.getElementById("downloadBtn").style.display = "none";
    }

    function showQR(content, color) {
      clearQR();
      const container = document.getElementById("qrcode");
      new QRCode(container, {
        text: content,
        width: 300,
        height: 300,
        colorDark: color || "#000000",
        colorLight: "#ffffff"
      });
      setTimeout(() => {
        document.getElementById("downloadBtn").style.display = "inline-block";
      }, 500);
    }

    function generateQRText() {
      const text = document.getElementById("plainText").value.trim();
      const color = document.getElementById("textColor").value;
      if (!text) {
        alert("’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’ø’•÷Ñ’Ω’ø÷â");
        return;
      }
      showQR(text, color);
    }

    function generateQRCard() {
      const fn = document.getElementById("firstName").value.trim();
      const ln = document.getElementById("lastName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const org = document.getElementById("org").value.trim();
      const site = document.getElementById("website").value.trim();
      const color = document.getElementById("cardColor").value;

      if (!fn || !ln || !phone || !email) {
        alert("‘Ω’∂’§÷Ä’∏÷Ç’¥ ’•’∂÷Ñ ’¨÷Ä’°÷Å’∂’•’¨ ‘±’∂’∏÷Ç’∂, ‘±’¶’£’°’∂’∏÷Ç’∂, ’Ä’•’º’°’≠’∏’Ω ÷á ‘∑’¨‚Ä§ ’∞’°’Ω÷Å’•÷â");
        return;
      }

      const vcard = `BEGIN:VCARD\nVERSION:3.0\nN:${ln};${fn}\nFN:${fn} ${ln}\nORG:${org}\nTEL;TYPE=cell:${phone}\nEMAIL:${email}\n${site ? `URL:${site}\n` : ""}END:VCARD`;
      showQR(vcard, color);
    }

    function generateQRFile() {
      const file = document.getElementById("fileInput").files[0];
      const color = document.getElementById("fileColor").value;
      if (!file) {
        alert("‘Ω’∂’§÷Ä’∏÷Ç’¥ ’•’∂÷Ñ ’®’∂’ø÷Ä’•’¨ ÷Ü’°’µ’¨÷â");
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        const dataUrl = e.target.result;
        showQR(dataUrl, color);
      };
      reader.readAsDataURL(file);
    }

    function downloadQRCode() {
      const canvas = document.querySelector("#qrcode canvas");
      if (canvas) {
        const link = document.createElement("a");
        link.download = "qr_code.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }
    }
