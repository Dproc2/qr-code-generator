<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Տեքստից QR Կոդ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    textarea {
      width: 90%;
      max-width: 700px;
      height: 200px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
      margin-bottom: 20px;
    }

    button {
      background: #6c5ce7;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #4b36c5;
    }

    .qr-container {
      margin-top: 20px;
    }

    .qr-container img {
      margin-bottom: 15px;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      font-size: 14px;
      color: #2c3e50;
      text-decoration: none;
      border: 1px solid #2c3e50;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .back-link:hover {
      background: #2c3e50;
      color: white;
    }

    .text-page {
      padding: 20px;
      background: white;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 10px;
      text-align: left;
      white-space: pre-wrap;
      font-size: 16px;
    }

    .download-buttons {
      margin-top: 15px;
    }

    .download-buttons button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>Տեքստից ստանալ QR Կոդ</h1>

  <textarea id="text" placeholder="Մուտքագրեք ցանկացած երկար տեքստ..."></textarea><br>
  <button onclick="generateQRCode()">Ստեղծել QR</button>

  <div id="qr-text" class="qr-container"></div>

  <a href="index.html" class="back-link">⬅ Վերադառնալ գլխավոր էջ</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function generateQRCode() {
      const value = document.getElementById("text").value.trim();
      const container = document.getElementById("qr-text");

      if (value === "") {
        alert("Խնդրում ենք մուտքագրել տեքստ։");
        return;
      }

      // Ստեղծել նոր էջի Blob հղում տեքստի համար
      const blob = new Blob([`
        <!DOCTYPE html>
        <html lang="hy">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Ամփոփիչ աշխատանք</title>
          <style>
            body { font-family: "Segoe UI", sans-serif; padding: 20px; background: #f0f4f8; }
            .text-page { padding: 20px; background: white; max-width: 800px; margin: 20px auto; border-radius: 10px; white-space: pre-wrap; font-size: 16px; }
            button { background: #6c5ce7; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 5px; }
            button:hover { background: #4b36c5; }
          </style>
        </head>
        <body>
          <div class="text-page">${value}</div>
          <div class="download-buttons">
            <button onclick="
              const el = document.querySelector('.text-page');
              html2canvas(el).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'text_as_image.png';
                link.click();
              });
            ">Ներբեռնել որպես նկարը</button>

            <button onclick="
              const el = document.querySelector('.text-page');
              html2canvas(el).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'pt', 'a4');
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;
                const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth * ratio, imgHeight * ratio);
                pdf.save('text_as_pdf.pdf');
              });
            ">Ներբեռնել որպես PDF</button>
          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        </body>
        </html>
     
  </script>

</body>
</html>
